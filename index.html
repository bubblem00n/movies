<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <div class="buttons">
      <button class="all">All</button>
      <button class="comedy">Comedy</button>
      <button class="drama">Drama</button>
      <button class="horror">Horror</button>
      <button class="detective">Detective</button>
      <button class="adventure">Adventure</button>

      <select id="select">
        <option value="All">All</option>
        <option value="2000-2010">2000 - 2010</option>
        <option value="2010-2015">2010 - 2015</option>
        <option value="2015-2022">2010 - 2022</option>
      </select>
      <button class="reset">Reset</button>
    </div>
    <div class="parent">
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
